<mat-drawer-container class="example-container" >
  <mat-drawer mode="side" opened>
    <img class="avatar mat-elevation-z8" src="../../../assets/img/chinese-girl.jpg"  />

    <h4 class="name">WEN ZHĀNG</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/main">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/main/profile" >
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/tutors" >
      <mat-icon>info</mat-icon>
      <span>Search</span>
    </button>
  </mat-drawer>
  <mat-drawer-content>



    <div class="container">

    <mat-card class="example-card">
      <img mat-card-image src="../../../assets/img/chinese-girl.jpg" />
      <mat-card-header>
        <mat-card-title>WEN ZHĀNG</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Description:
        <p>
         {{description}}
        </p>
        <mat-card-actions>
          <mat-button-toggle (click)="makeEditPorfileTrue()" id="btn_2021_editProfile" >{{editBtn}}</mat-button-toggle>
          <br>
          <br>
          <input *ngIf="editProfile==true" [(ngModel)]="description">
        </mat-card-actions>
      </mat-card-content>
      <mat-chip-list>
        Languages:
        <mat-chip color="primary" selected>English</mat-chip>
        <mat-chip color="primary" selected>Chinese</mat-chip>
      </mat-chip-list>
      <mat-chip-list>
        I can talk of:
        <mat-chip color="primary" selected>Angular</mat-chip>
      </mat-chip-list>
    </mat-card>
  </div>



  </mat-drawer-content>
</mat-drawer-container>
