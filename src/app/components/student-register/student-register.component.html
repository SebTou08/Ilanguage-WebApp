<div class="container">
  <mat-spinner class="spinner" diameter="100" *ngIf="loading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="register()">
  <mat-card class="sign-up">
    <mat-card-title>Sign Up Now</mat-card-title>
    <mat-card-subtitle
      >Sign up now for the ultimate learning experience</mat-card-subtitle
    >
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password"/>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Select Language</mat-label>
        <mat-select  name="language" formControlName="language">
          <mat-option *ngFor="let language of languages" [value]="language.name" >
            {{language.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>


    <mat-card-content>
      <mat-form-field appearance="fill" >
        <mat-label >Select Topic</mat-label>
        <mat-select  name="topic" formControlName="topic">
          <mat-option *ngFor="let topic of topics" [value]="topic.name" >
            {{topic.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-card-subtitle>Tell us about yourself</mat-card-subtitle>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-checkbox color="primary"
        >Accept <app-terms-conditions></app-terms-conditions
      ></mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/register/role">CANCEL</button>
      <button
        mat-raised-button
        color="primary"
        class="back-color-web"
        [disabled]="form.invalid"
        type="submit"
      >
        SIGN UP
      </button>
    </mat-card-actions>
  </mat-card>
  </form>
</div>
