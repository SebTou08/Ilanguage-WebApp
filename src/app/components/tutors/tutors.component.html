<mat-drawer-container class="example-container" >
  <mat-drawer mode="side" opened>
    <img class="avatar mat-elevation-z8" src="../../../assets/img/chinese-girl.jpg"  />

    <h4 class="name">WEN ZHÄ€NG</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/main">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/main/profile" >
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/tutors" >
      <mat-icon>info</mat-icon>
      <span>Search</span>
    </button>
  </mat-drawer>
  <mat-drawer-content>

  <mat-card>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex.John Doe" #input>
          <mat-icon *ngIf="isFiltering" matSuffix>search</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="topics">
        <th mat-header-cell *matHeaderCellDef> Topics </th>
        <td mat-cell *matCellDef="let element"> {{ element.topics }}</td>
      </ng-container>
      <ng-container matColumnDef="languages">
        <th mat-header-cell *matHeaderCellDef> Languages </th>
        <td mat-cell *matCellDef="let element"> {{ element.languages }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a href="javascript:void(0)"  (click)="navigateToTutor(element.id)"><mat-icon inline aria-hidden="false" aria-label="Edit" style="padding-right: 10px;">details</mat-icon></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{'editable-row': tutorData.name === row.name}"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button class="mat-button-text" color="primary" (click)="refresh()">Reload</a>
  </mat-card-actions>
</mat-card>


  </mat-drawer-content>
</mat-drawer-container>
